<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: head"></head>
    <body>
        <nav th:replace="fragments/header :: navbar"></nav>

        <div class="container theme-showcase" role="main">
            <div class="page-header">
                <h1>Manage Lists</h1>

                <h3>My Lists</h3>
                <table class="table table-striped table-hover">
                    <tr>
                        <th>List Name</th><th>&nbsp;</th>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <form class="form-inline" method="post" action="/lists">
                                <input type="hidden"
                                       th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}" />

                                <input class="form-control" placeholder="Enter a new list name.." type="text" name="newListName"/>
                                <button type="submit" class="btn">Create</button>
                                <span th:text="${userError}" style="color: red; "></span>
                            </form>
                        </td>
                    </tr>

                    <tr th:each="listname: ${ownedLists}">
                        <td>
                            <a th:href="@{/list/{name}(name=${listname})}">
                                <span th:text="${listname}"></span>
                            </a>
                        </td>
                        <td align="right">
                            <form th:onsubmit="'return confirm(\'Delete the ' + ${listname} + ' list forever?\')'"
                                  class="form-inline" method="post" th:action="@{/list/{name}/delete(name=${listname})}">
                                <input type="hidden"
                                       th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}" />
                                <button class="btn" type="submit">
                                    <span class="glyphicon glyphicon-remove-circle"></span>
                                </button>
                            </form>
                        </td>
                    </tr>

                </table>

            </div>
        </div>
    </body>
</html>
