<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: head"></head>
    <body>
        <nav th:replace="fragments/header :: navbar"></nav>

        <div class="container theme-showcase" role="main">
            <div class="page-header">
                <h1>Manage Subscriber Access - <!--/*@thymesVar id="list" type="space.edhits.edtrust.ListApiContext"*/-->
                <span th:text="${list.name}"></span></h1>

                <script th:inline="javascript">
                    /*<![CDATA[*/
                    var csrf_token = /*[[${_csrf.token}]]*/ "token";

                    function removeSub(listName, userEmail) {
                        $.post("/list/" + listName + "/removeSubscriber",
                            {
                                "user": userEmail,
                                _csrf : csrf_token,
                            },
                        function (data) {
                            window.location.reload();
                        })
                    }

                    /*]]>*/
                </script>

                <table class="table table-striped table-hover">
                    <tr>
                        <th>Subscriber Requests</th>
                    </tr>
                    <tr th:each="subUser: ${pending}">
                        <td align="left">
                            <span th:text="${subUser.email}"></span>
                        </td>
                        <td align="right">
                            <button th:onmouseup="'return removeSub(\'' + ${list.name} + '\', \''+ ${subUser.email} +'\')'" class="btn btn-danger" type="submit">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                            </button>

                            <form th:onsubmit="'return confirm(\'Remove ' + ${subUser.email} + ' ?\')'"
                                  class="form-inline" method="post" th:action="@{/list/{name}/removeSubscriber(name=${list.name})}">
                                <input type="hidden"
                                       th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}" />
                                <input type="hidden"
                                       name="user"
                                       th:value="${subUser.email}" />
                                <button class="btn btn-danger" type="submit">
                                    <span class="glyphicon glyphicon-remove-circle"></span>
                                </button>
                            </form>
                            <form th:onsubmit="'return confirm(\'Block ' + ${subUser.email} + ' ?\')'"
                                  class="form-inline" method="post" th:action="@{/list/{name}/blockSubscriber(name=${list.name})}">
                                <input type="hidden"
                                       th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}" />
                                <input type="hidden"
                                       name="user"
                                       th:value="${subUser.email}" />
                                <button class="btn btn-danger" type="submit">
                                    <span class="glyphicon glyphicon-ban-circle"></span>
                                </button>
                            </form>
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </body>
</html>
