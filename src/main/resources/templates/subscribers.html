<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: head"></head>
    <body>
        <nav th:replace="fragments/header :: navbar"></nav>

        <div class="container theme-showcase" role="main">
            <div class="page-header">
                <h1>Manage Subscriber Access - <!--/*@thymesVar id="list" type="space.edhits.edtrust.ListApiContext"*/-->
                <span th:text="${list.name}"></span></h1>

                <script th:inline="javascript">
                    /*<![CDATA[*/
                    var csrf_header = /*[[${_csrf}]]*/ "_csrf";

                    $(function () {
                        var header = csrf_header.headerName;
                        var token = csrf_header.token;
                        $(document).ajaxSend(function(e, xhr, options) {
                            xhr.setRequestHeader(header, token);
                        });
                    });

                    function confirmPost(msg, url, data) {
                        if (confirm(msg)) {

                            $.ajax({
                                type: "POST",
                                url: url,
                                data: data,
                                success: function (data) {
                                    window.location.reload();
                                },
                                dataType: "json",
                                contentType: "application/json"
                            });
                        }
                    }

                    function blockSub(listName, userEmail) {

                        data = JSON.stringify({
                            "email": userEmail
                        });

                        confirmPost("Block Subscriber " + userEmail,
                            "/list/" + listName + "/blockSubscriber",
                            data);
                    }

                    function removeSub(listName, userEmail) {
                        data = JSON.stringify({
                            "email": userEmail
                        });

                        confirmPost("Remove Subscriber " + userEmail,
                            "/list/" + listName + "/removeSubscriber",
                            data);
                    }

                    /*]]>*/
                </script>

                <table class="table table-striped table-hover">
                    <tr>
                        <th>Subscriber Requests</th>
                    </tr>
                    <tr th:each="subUser: ${pending}">
                        <td align="left">
                            <span th:text="${subUser.email}"></span>
                        </td>
                        <td align="right">
                            <button th:onmouseup="'return removeSub(\'' + ${list.name} + '\', \''+ ${subUser.email} +'\')'" class="btn btn-danger" type="submit">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                            </button>

                            <button th:onmouseup="'return blockSub(\'' + ${list.name} + '\', \''+ ${subUser.email} +'\')'" class="btn btn-danger" type="submit">
                                <span class="glyphicon glyphicon-ban-circle"></span>
                            </button>

                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </body>
</html>
