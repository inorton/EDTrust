<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: head"></head>
    <body>
        <nav th:replace="fragments/header :: navbar"></nav>

        <div class="container theme-showcase" role="main">
            <div class="page-header">
                <h1>Manage Subscriber Access - <!--/*@thymesVar id="list" type="space.edhits.edtrust.ListApiContext"*/-->
                <span th:text="${list.name}"></span></h1>
                <table class="table table-striped table-hover">
                    <tr>
                        <th>Admin Users</th>
                    </tr>
                    <tr th:each="adminUser: ${admins}">
                        <td align="left">
                            <span th:text="${adminUser}"></span>
                        </td>
                        <td align="right">
                            <form th:onsubmit="'return confirm(\'Remove ' + ${adminUser} + ' ?\')'"
                                  class="form-inline" method="post" th:action="@{/list/{name}/removeAdmin(name=${list.name})}">
                                <input type="hidden"
                                       th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}" />
                                <input type="hidden"
                                       name="user"
                                       th:value="${adminUser}" />
                                <button class="btn btn-danger" type="submit">
                                    <span class="glyphicon glyphicon-remove-circle"></span>
                                </button>
                            </form>
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </body>
</html>
