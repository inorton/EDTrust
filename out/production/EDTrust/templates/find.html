<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: head"></head>
    <body>
        <nav th:replace="fragments/header :: navbar"></nav>

        <div class="container theme-showcase" role="main">
            <div class="page-header">
                <h1>Search for Lists</h1>

                <form method="get" action="/find">
                    <div class="form-group">
                        <label for="contains" class="col-sm-2 control-label">Search</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="contains" id="contains" placeholder="Search.."/>
                        </div>
                    </div>

                    <button class="btn" type="submit">Search</button>
                </form>

                <table class="table table-striped table-hover">
                    <tr th:each="list: ${found}">
                        <td>
                            <b th:text="${list.name}"></b><br/>
                            <span th:text="${list.description}"></span>
                        </td>
                        <td>
                            <a th:href="@{/list/{name}/subscribe(name=${list.name})}">
                                Subscribe
                            </a>
                        </td>
                    </tr>

                </table>

            </div>
        </div>
    </body>
</html>
